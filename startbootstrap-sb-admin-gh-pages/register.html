<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>SB Admin - Start Bootstrap Template</title>
  <!-- Bootstrap core CSS-->
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom fonts for this template-->
  <link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
  <!-- Custom styles for this template-->
  <link href="css/sb-admin.css" rel="stylesheet">
 <script>
  function validateForm() {
    var w = document.forms["myForm"]["exampleInputName"].value;
	var x = document.forms["myForm"]["exampleInputLastName"].value;
	var y = document.forms["myForm"]["exampleInputEmail1"].value;
	var z = document.forms["myForm"]["exampleInputPassword1"].value;
	var a = document.forms["myForm"]["exampleConfirmPassword"].value;
	var b = document.forms["myForm"]["Username1"].value;
   if (w == ""||x =="" || y ==""||z==""||a==""||b=="") {
        alert("Please put in a value for the empty field");
        return false;
    }
	else {
		if(z!=a){
		alert("Passwords donot match");
		return false;
		}
	}
}
</script>
</head>

<body class="bg-dark">
<br><br>
<p style="color:white;text-align:center; font-size: 60px;font-family:Lucida Calligraphy;">KEEPER</p>
<br><br>
  <div class="container">
    <div class="card card-register mx-auto mt-5">
      <div class="card-header">Register an Account</div>
      <div class="card-body">
        <form name="myForm" action="login.html" onsubmit="return validateForm()" method="post">
          <div class="form-group">
            <div class="form-row">
              <div class="col-md-6">
                <label for="exampleInputName">First name</label>
                <input class="form-control" id="exampleInputName" type="text" aria-describedby="nameHelp" placeholder="Enter first name">
              </div>
              <div class="col-md-6">
                <label for="exampleInputLastName">Last name</label>
                <input class="form-control" id="exampleInputLastName" type="text" aria-describedby="nameHelp" placeholder="Enter last name">
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input class="form-control" id="exampleInputEmail1" type="email" aria-describedby="emailHelp" placeholder="Enter email">
          </div>
		  <div class="form-group">
            <label for="exampleInputEmail1">Username</label>
            <input class="form-control" id="Username1" type="text" aria-describedby="usernameHelp" placeholder="Enter username">
          </div>
          <div class="form-group">
            <div class="form-row">
              <div class="col-md-6">
                <label for="exampleInputPassword1">Password</label>
                <input class="form-control" id="exampleInputPassword1" type="password" placeholder="Password">
              </div>
              <div class="col-md-6">
                <label for="exampleConfirmPassword">Confirm password</label>
                <input class="form-control" id="exampleConfirmPassword" type="password" placeholder="Confirm password">
              </div>
            </div>
          </div>
          <button class="btn btn-primary btn-block" href="login.html">Register</button>
        </form>
        <div class="text-center">
          <a class="d-block small mt-3" href="login.html">Already have an account?</a>
          <!--<a class="d-block small" href="forgot-password.html">Forgot Password?</a>-->
        </div>
      </div>
    </div>
  </div>
  <!-- Bootstrap core JavaScript-->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <!-- Core plugin JavaScript-->
  <script src="vendor/jquery-easing/jquery.easing.min.js"></script>
</body>

</html>
