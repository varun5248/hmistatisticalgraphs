  <script>
  var attempt = 3; // Variable to count number of attempts.
// Below function Executes on click of login button.
function validate(){
var username = document.getElementById("exampleInputEmail1").value;
var password = document.getElementById("exampleInputPassword1").value;
if ( username == "dvn" && password == "Dvn@123"){
//alert ("Login successfully");
window.location.href = "index.html"; // Redirecting to other page.
return false;
}
else{
attempt --;// Decrementing by one.
alert("You have left "+attempt+" attempt;");
// Disabling fields after 3 attempts.
if( attempt == 0){
document.getElementById("exampleInputEmail1").disabled = true;
document.getElementById("exampleInputPassword1").disabled = true;
document.getElementById("sub").disabled = true;
return false;
}
}
}
